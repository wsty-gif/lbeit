<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Lバイト｜LINEでかんたん応募できるアルバイト情報サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind / libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- 任意の追加CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body{background:#fffdf9}
    .pill-label{display:inline-flex;align-items:center;gap:.5rem;border:1px solid #e5e7eb;border-radius:9999px;padding:.5rem .75rem;background:#fff}
    .pill-label:hover{background:#f9fafb}
    .modal-mask{background:rgba(0,0,0,.5)}
  </style>
</head>
<body class="min-h-screen">
  <div class="max-w-6xl mx-auto p-4 md:p-6 space-y-6">
    <div class="text-center">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900">
        あなたの街のアルバイト・パート情報を探そう！
      </h1>
      <p class="text-orange-600 mt-1">LINEでかんたん応募できるアルバイト情報サイト</p>
    </div>

    <!-- 検索フォーム -->
    <div id="search-form"></div>

    <!-- 結果 -->
    <div id="search-results"></div>
  </div>

  <!-- 詳細モーダル -->
  <div id="detail-modal" class="hidden fixed inset-0 modal-mask z-50 overflow-y-auto">
    <div class="min-h-screen p-4">
      <div class="bg-white rounded-xl w-full max-w-3xl mx-auto relative">
        <button id="detail-close" class="absolute right-3 top-3 text-gray-600 hover:text-black">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
        <div id="detail-content" class="p-4 md:p-6"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
<script src="js/prefCities.js"></script>
<script src="js/data.js"></script>
<script src="js/components/SearchForm.js"></script>
<script src="js/components/SearchResults.js"></script>
<script src="js/components/Detail.js"></script>
<script src="js/app.js"></script>

</body>
</html>
