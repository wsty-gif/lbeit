<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Lバイト｜LINEでかんたん応募できるアルバイト情報サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind / libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- お好みでfaviconやOGPを追加 -->
</head>

<body class="bg-gradient-to-br from-gray-50 via-orange-50/20 to-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto p-4 md:p-6 space-y-6">
    <div class="text-center">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900">
        あなたの街のアルバイト・パート情報を探そう！
      </h1>
      <p class="text-orange-600 mt-1">LINEでかんたん応募できるアルバイト情報サイト</p>
    </div>

    <!-- 検索フォーム -->
    <div id="search-form"></div>

    <!-- 結果 -->
    <div id="search-results"></div>
  </div>

  <!-- 詳細モーダル -->
  <div id="detail-modal" class="hidden fixed inset-0 bg-black/60 z-50 overflow-y-auto">
    <div class="min-h-screen p-4">
      <div class="bg-white rounded-xl w-full max-w-3xl mx-auto relative">
        <button id="detail-close" class="absolute right-3 top-3 text-gray-600 hover:text-black">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
        <div id="detail-content" class="p-4 md:p-6"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/data.js"></script>
  <script src="js/components/SearchResults.js"></script>
  <script src="js/components/Detail.js"></script>
  <script src="js/components/SearchForm.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
