<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lバイト｜LINEでかんたん応募できるアルバイト情報サイト</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-gray-50 via-orange-50/20 to-gray-50 min-h-screen">
  <div id="app" class="max-w-7xl mx-auto px-4 py-6">

    <!-- ロゴ -->
    <div class="w-full flex justify-center mb-6">
      <img src="images/logo.png" alt="Lバイトロゴ" class="h-20 md:h-28 object-contain" />
    </div>

    <!-- タイトル -->
    <header class="text-center mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 leading-snug">
        あなたの街のアルバイト・パート情報を探そう！
      </h1>
      <p class="text-orange-600 mt-2">LINEでかんたん応募できるアルバイト情報サイト</p>
    </header>

    <!-- 検索フォーム -->
    <div id="search-form" class="mb-8"></div>

    <!-- 検索結果 -->
    <div id="search-results"></div>

    <!-- 詳細モーダル -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 overflow-y-auto">
      <div class="min-h-screen px-4 py-8">
        <div class="bg-white rounded-lg max-w-5xl mx-auto">
          <div id="detail-content"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/components/SearchForm.js"></script>
  <script src="js/components/SearchResults.js"></script>
  <script src="js/components/Detail.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
