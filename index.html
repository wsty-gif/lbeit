<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lバイト｜LINEでかんたん応募できるアルバイト情報サイト</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body{background:#fffdf9;}
    select, input{border:1px solid #ddd;border-radius:8px;padding:8px;}
  </style>
</head>
<body class="min-h-screen">
  <div class="max-w-6xl mx-auto p-4">
    <div class="text-center mb-4">
      <img src="images/logo.png" alt="Lバイト" class="h-20 mx-auto mb-2"/>
      <h1 class="text-2xl font-bold text-gray-900">あなたの街のアルバイト・パート情報を探そう！</h1>
      <p class="text-orange-600">LINEでかんたん応募できるアルバイト情報サイト</p>
    </div>

    <div id="search-form" class="bg-white rounded-xl shadow p-4 mb-6"></div>
    <div id="search-results"></div>

    <div id="detail-modal" class="fixed inset-0 bg-black/50 hidden z-50 overflow-y-auto">
      <div class="min-h-screen px-3 py-6">
        <div class="bg-white rounded-xl max-w-3xl mx-auto">
          <div id="detail-content"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/components/SearchForm.js"></script>
  <script src="js/components/SearchResults.js"></script>
  <script src="js/components/Detail.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
